    <style>
        body {
            background: linear-gradient(120deg, #ffb6c1 0%, #ffe4e1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', cursive, sans-serif;
        }
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
            padding: 32px 24px;
            text-align: center;
            max-width: 400px;
            animation: popIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .photo {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #ffb6c1;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(255, 182, 193, 0.3);
        }
        h1 {
            color: #e75480;
            margin-bottom: 12px;
        }
        p {
            color: #444;
            font-size: 1.2em;
            margin-bottom: 24px;
        }
        .heart {
            color: #e75480;
            font-size: 2.5em;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            20% { transform: scale(1.2); }
            40% { transform: scale(0.95); }
            60% { transform: scale(1.1); }
            80% { transform: scale(0.98); }
        }
        .button {
            background: #e75480;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 32px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(231, 84, 128, 0.2);
            transition: background 0.2s;
        }
        .button:hover {
            background: #ff69b4;
        }
    </style>
</head>
