<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayyy Iyawo Mi!</title>
    <style>
        body {
            background: linear-gradient(120deg, #ffe4e1 0%, #ffb6c1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', cursive, sans-serif;
        }
        .celebrate {
            text-align: center;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
            padding: 40px 30px;
            max-width: 420px;
            animation: popIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .big-heart {
            margin: 0 auto 24px auto;
            display: block;
            width: 120px;
            height: 120px;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            30% { transform: translateY(-40px) scale(1.1); }
            50% { transform: translateY(0) scale(1); }
            70% { transform: translateY(-20px) scale(1.05); }
        }
        h1 {
            color: #e75480;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .confetti {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="proposal">
        <svg class="big-heart" viewBox="0 0 80 80">
            <path d="M40 70 Q10 40 30 25 Q40 15 50 25 Q70 40 40 70 Z" fill="#e75480" stroke="#c2185b" stroke-width="3"/>
            <ellipse cx="33" cy="28" rx="7" ry="10" fill="#fff" opacity="0.18"/>
        </svg>
        <h1>Be My Valentine?</h1>
        <p style="color:#444;font-size:1.2em;">Will you make this Valentineâ€™s Day unforgettable and be my Valentine?</p>
        <button id="sayYesBtn" class="button">Yes</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
